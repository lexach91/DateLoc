{% extends 'base.html' %}

{% load static%}

{% block content %}
<section class="profile-card-container container">
    <form class="delete-form" method="post">{% csrf_token %}
        <h3>Are you sure you want to delete your profile: {{ object.display_name }}?</h3>
        <input class="center, homepage-btn" type="submit" value="Confirm">
        <p class="inline-flex"><a class="center, homepage-btn" href="{% url 'profile' %}">Cancel</a></p>
    </form>
</section>
{% endblock %}
