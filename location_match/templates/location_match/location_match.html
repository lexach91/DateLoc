<h1>Location Match Page</h1>

<p>{{ current_user }}</p>


{% for location in all_locations %}
<a href="{% url 'liked_location' location.id %}">{{ location.name }}</a>
{% endfor %}
{% if liked_location %}
<h2>{{ liked_location.name }}</h2>
<h3>Orther who liked the location:</h3>
<ul>
{% for user in liked_location.liked_by.all %}
<li>{{ user }}</li>
{% endfor %}
</ul>
{% endif %}
<br>
<a href="{% url 'home' %}" id="create-account-btn" class="center, homepage-btn">Home</a>
