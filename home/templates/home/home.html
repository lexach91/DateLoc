{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Landing Page Content -->
    <div id="home-container">
        <h1>Escapade</h1>
        <h2> <em>For a Date to Remember</em></h2>
        <div>

            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" id="create-account-btn" class="center, homepage-btn">Profile</a>
            <a href="{% url 'location_match' %}" id="create-account-btn" class="center, homepage-btn">Location match</a>
            <a href="{% url 'logout_user' %}" id="create-account-btn" class="center, homepage-btn">Logout</a>
            <a href="{% url 'my_matches' %}" id="create-account-btn" class="center, homepage-btn">My Matches</a>
            {% else %}
            <a href="{% url 'register_user' %}" id="create-account-btn" class="center, homepage-btn">Create account</a>
            <a href="{% url 'login_user' %}" id="create-account-btn" class="center, homepage-btn">Sign in</a>

        </div>
    </div>


    <script src="assets/js/script.js"></script>
{% endblock %}
